<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>stocks</title>
</head>

<body>
    <header class="head">
        <h1 class="heading">Stocks : Profit & Loss</h1>
    </header>
    <main>
        <div>
            <label for="initial-price">Initial price</label>
            <input type="number" id="initial-price" placeholder="Enter initial price" class="input">
            <label for="stock-quantity">Quantity of stocks</label>
            <input type="number" id="stock-quantity" placeholder="Enter the number of stocks bought" class="input">
            <label for="current-stock-price">Current price</label>
            <input type="number" id="current-stock-price" placeholder="Enter the current price" class="input">
            <button id="btn-tell-me">Tell me!</button>
            <div id="outputEl"></div>
        </div>
    </main>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
